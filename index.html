<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Intermittent Fasting Tracker</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/icon_192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Intermittent Fasting Tracker">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon_144.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/icon_192.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="assets/images/icon_16.png">

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <header>
        <h1>Intermittent Fasting Tracker</h1>
    </header>

    <div class="page-content">
        <div class="dashboard">
            <table class="fw">
                <tr>
                    <th>Now</th>
                    <td colspan="2" id="currentTimeExact" ></td>
                </tr>
                <tr>
                    <th>Starts</th>
                    <td id="endTimeExact"></td>
                    <td class="b" id="endTime"></td>
                </tr>
                <tr>
                    <th>Ends</th>
                    <td id="startTimeExact"></td>
                    <td class="b" id="startTime"></td>
                </tr>
            </table>
        </div>

        <hr/>

        <button id="meal" class="fw">Had a meal</button>
        <table class="fw">
            <thead>
                <tr>
                    <th>When</th>
                    <th>Ago</th>
                </tr>
            </thead>
            <tbody id="meals"></tbody>
        </table>

        <hr/>

        <h2>Settings</h2>
        <div>
        <label>Notifications: <input type="checkbox" name="notifications" id="notifications" /></label>
        </div>
        <div>
        <label>Start Time: <input type="time" id="startTimeSetting" step="900" required /></label>
        </div>
        <div>
        <label>End Time: <input type="time" id="endTimeSetting" step="900" required /></label>
        </div>
        <div>
        <button id="save">Save</button>
        </div>
        <div class="sub">Version: <span id="version"></span></div>

    </div>


    <script src="assets/js/bower/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/bower/moment/moment.js"></script>
    <script src="assets/js/bower/dexie/dist/dexie.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
                console.log('Service Worker Registered');
          });
        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-115818-70', 'auto');
      ga('send', 'pageview', {'dimension1': window.appVersion, 'dimension2': window.appCommit});
    </script>
</body>
</html>
